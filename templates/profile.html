<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-card {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .edit-btn {
      border: none;
      background: none;
      color: #6c757d;
      cursor: pointer;
    }
    .edit-btn:hover {
      color: #000;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
  <script>
    function makeEditable(id) {
      const el = document.getElementById(id);
      el.removeAttribute("readonly");
      el.classList.add("border", "border-primary");
      el.focus();
    }
  </script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Profile App</span>
      <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
  </nav>

  <div class="container mt-3">
  {{ if .Success }}
    <div class="alert alert-success text-center" role="alert">
      {{ .Success }}
    </div>
  {{ end }}
</div>

    <div class="profile-card">
      <h3 class="mb-4 text-center">üë§ Your Profile</h3>
      <form action="/profile" method="POST">
        <!-- Username (non-editable) -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" value="{{ .Username }}" readonly />
        </div>

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label">Name</label>
          <div class="input-group">
            <input type="text" id="name" name="name" class="form-control" value="{{ .Name }}" readonly />
            <button type="button" class="edit-btn" onclick="makeEditable('name')">‚úèÔ∏è</button>
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <div class="input-group">
            <input type="email" id="email" name="email" class="form-control" value="{{ .Email }}" readonly />
            <button type="button" class="edit-btn" onclick="makeEditable('email')">‚úèÔ∏è</button>
          </div>
        </div>

        <!-- Bio -->
        <div class="mb-3">
          <label class="form-label">Bio</label>
          <div class="input-group">
            <textarea id="bio" name="bio" class="form-control" rows="3" readonly>{{ .Bio }}</textarea>
            <button type="button" class="edit-btn" onclick="makeEditable('bio')">‚úèÔ∏è</button>
          </div>
        </div>

        <!-- Hobbies -->
        <div class="mb-3">
          <label class="form-label">Hobbies</label>
          <div class="input-group">
            <input type="text" id="hobbies" name="hobbies" class="form-control" value="{{ .Hobbies }}" readonly />
            <button type="button" class="edit-btn" onclick="makeEditable('hobbies')">‚úèÔ∏è</button>
          </div>
        </div>

        <!-- Friends -->
        <div class="mb-4">
          <label class="form-label">Friends</label>
          <div class="input-group">
            <input type="text" id="friends" name="friends" class="form-control" value="{{ .Friends }}" readonly />
            <button type="button" class="edit-btn" onclick="makeEditable('friends')">‚úèÔ∏è</button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">üíæ Save Changes</button>
      </form>
    </div>
  </div>
</body>
</html>
