<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
          </li>
        </ul>

        <div class="tab-content bg-white p-4 border rounded shadow" id="authTabsContent">
          
          <!-- Login Tab -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            {{if .Error}}
            <div class="alert alert-danger text-center">{{.Error}}</div>
            {{end}}
            <form action="/login" method="POST">
              <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername" name="username" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
              <small>No account? <a href="#" onclick="switchTab('register')">Create one</a></small>
            </div>
          </div>

          <!-- Register Tab -->
          <div class="tab-pane fade" id="register" role="tabpanel">
            {{if .Error}}
            <div class="alert alert-danger text-center">{{.Error}}</div>
            {{end}}
            <form action="/register" method="POST">
              <div class="mb-3">
                <label for="regUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="regUsername" name="username" required>
              </div>
              <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="regPassword" name="password" required>
              </div>
              <div class="mb-3">
                <label for="regConfirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="regConfirm" name="confirm" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <div class="text-center mt-3">
              <small>Already have an account? <a href="#" onclick="switchTab('login')">Log in</a></small>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

 <script>
  function switchTab(tabId) {
    const trigger = document.querySelector(`#${tabId}-tab`);
    if (trigger) {
      const tab = new bootstrap.Tab(trigger);
      tab.show();
    }
  }

  // Switch to tab based on Go template variable
  {{ if .Tab }}
    window.addEventListener('DOMContentLoaded', () => {
      switchTab("{{ .Tab }}");
    });
  {{ end }}
</script>
</body>
</html>
